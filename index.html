<u><center><h1> Microcontrolador Espressif ESP32 </h1></center></u>


<left><DFN><h4> El ESP32 es un microcontrolador de 32 bits desarrollado por Espressif Systems. Tiene un procesador dual-core             <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNJpXI44S0dE_-7LhZjkX6vAmcHbN7hmuCIUZEKzG7UDR5YxYxG9CZExXXa0p9QbT_fjE&usqp=CAU>
Tensilica Xtensa LX6 con una frecuencia de reloj de hasta 240 MHz, 520 KB de memoria SRAM y 448 KB de memoria ROM.
El ESP32 integra un conjunto completo de periféricos, incluyendo Wi-Fi, Bluetooth, I2C, SPI, UART, ADC, DAC, PWM, RTC, etc.</h4></left>
  
El ESP32 es ideal para una amplia gama de aplicaciones, incluyendo Internet de las cosas (IoT), robótica, automatización industrial, etc.</h4> </DFN>


<B><u><h3>Características principales: </h3></u></B>
<h6>
Microprocesador dual-core Tensilica Xtensa LX6 con una frecuencia de reloj de hasta 240 MHz
520 KB de memoria SRAM
448 KB de memoria ROM
Wi-Fi 802.11 b/g/n
Bluetooth 4.2
I2C, SPI, UART, ADC, DAC, PWM, RTC, etc. </h6>


  
<h3> Aplicaciones:</h3>

<h6>Internet de las cosas (IoT)
Robótica
Automatización industrial
Control de procesos
Dispositivos portátiles
Dispositivos médicos
Dispositivos de entretenimiento </h3>



<h3> Ventajas: </h3>

<h6> Bajo costo
Bajo consumo de energía
Alto rendimiento
Amplio conjunto de características
Fácil de programar </h6>



<h3> Desventajas: </h3>

<h6> No es tan potente como otros microcontroladores de 32 bits
El soporte de software puede ser limitado para algunas funciones
En general, el ESP32 es un microcontrolador versátil y potente que es ideal para una amplia gama de aplicaciones. </h6></left>
